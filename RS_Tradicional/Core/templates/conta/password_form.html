{% extends "base.html" %}
{% load static %}

{% block title %}Alterar password{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}

{% block content %}
<div class="admin-page">
  <section class="admin-hero">
    <div class="admin-hero-top">
      <span class="badge admin-badge">Conta</span>
      <h2 class="admin-title">Alterar password</h2>
      <p class="admin-subtitle">Por seguran√ßa, confirma a password atual.</p>
    </div>
  </section>

  <section class="admin-form-section">
    <form method="post" class="admin-form">
      {% csrf_token %}
      <div class="admin-form-grid">
        <div class="admin-field">
          <label>Password atual *</label>
          <input type="password" name="password_atual" required>
        </div>

        <div class="admin-field">
          <label>Nova password *</label>
          <input type="password" name="password_nova" required>
        </div>

        <div class="admin-field">
          <label>Confirmar nova password *</label>
          <input type="password" name="password_nova2" required>
        </div>
      </div>

      <div class="admin-form-actions">
        <a href="{% url 'area_utilizador' %}" class="btn">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
